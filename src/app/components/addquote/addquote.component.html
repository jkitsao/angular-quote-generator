<div class="container my-4">
  <div class="card shadow-lg px-4 py-4">
    <form (ngSubmit)="onSubmit()">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Name"
        [(ngModel)]="name"
      />
      <label for="message">Message</label>
      <textarea
        id="message"
        cols="30"
        rows="10"
        placeholder="Message"
        [(ngModel)]="message"
        name="message"
      ></textarea>
      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
